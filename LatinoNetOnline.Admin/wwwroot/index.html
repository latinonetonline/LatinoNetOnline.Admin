    <link href="css/app.css" rel="stylesheet" />
    <link href="LatinoNetOnline.Admin.styles.css" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="512x512" href="https://latinonet.online/assets/img/latinonet/Logo%20Hexagono.png" />

</head>

<body>
    <div id="app">Loading...</div>

    <div id="snackbar">Hay una nueva versiÃ³n disponible. <a id="reload">Click aquÃ­ para actualizar.</a></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="js/main.js"></script>

    <script>

        let newWorker;

        function showUpdateBar() {
            let snackbar = document.getElementById('snackbar');
            snackbar.className = 'show';
        }

        // The click event on the pop up notification
        document.getElementById('reload').addEventListener('click', function () {
            newWorker.postMessage({ action: 'skipWaiting' });
        });

        if ('serviceWorker' in navigator) {

            navigator.serviceWorker.register('/service-worker.js').then(reg => {
                reg.addEventListener('updatefound', () => {
                    // A wild service worker has appeared in reg.installing!
                    newWorker = reg.installing;

                    newWorker.addEventListener('statechange', () => {
                        // Has network.state changed?
                        switch (newWorker.state) {
                            case 'installed':
                                if (navigator.serviceWorker.controller) {
                                    // new update available
                                    showUpdateBar();
                                }
                                // No update available
                                break;
                        }
                    });
                });
            });

            let refreshing;
            navigator.serviceWorker.addEventListener('controllerchange', function () {
                if (refreshing) return;
                window.location.reload();
                refreshing = true;
            });
        }
    </script>
</body>

</html>
